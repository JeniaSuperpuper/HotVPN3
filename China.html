<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/country.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Китай</title>
</head>
<body>
    <img src="./assets/img/Map=China.svg" alt="Russia" class="map">

    <a href="../index.html"><img src="../assets/img/Лого.png" alt="logo" class="logo"></a>



    <div class="menu">

        <a href="../index.html"><img src="../assets/img/arrow-left-circle.svg" alt="arrow" class="arrow"></a>

        <h1 class="title">Выберите страну</h1>

        <input name="city" list="countries"  id="country" value="Китай"/>
        <datalist id="countries">
           <option value="Россия" />
           <option value="Канада" />
           <option value="США" />
           <option value="Китай" />
           <option value="Австралия" />
           <option value="Перу" />
           <option value="Бразилия" />
           <option value="Нигерия" />
           <option value="Гренландия" />
           <option value="Индия" />
           <option value="Ирак" />
           <option value="Зимбабве" />
           <option value="Швейцария" />
        </datalist> <br>

        <button class="submit last" id="submit">Выбрать</button> <br>
        
        <button class="submit" id="connect">Подключиться</button>

    </div>

    <script src="../assets/js/countries.js"></script>
</body>
</html>
